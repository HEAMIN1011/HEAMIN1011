<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="lelabo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <!--header section starts-->
    <header class="header">
        <a href="#" class="logo">
            <img src="/HEAMIN1011/images/header_logo.jpg" alt="르라보 로고">
        </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#manifesto">manifesto</a>
            <!-- manifesto:"미래 행동의 동기를 밝히는 공적인 선언" -->
            <a href="#lab">lab</a>
            <a href="#community">community</a>
            <a href="#allingredients">all ingredients</a>
            <a href="#establish">establish</a>
            <a href="#classiccollection">classic collection</a>
        </nav>


        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>


        <div class="serach-form">
            <input type="search" id="search-box" placeholder="search here">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>

                <div class="content">
                    <h3>cart item 01</h3>

                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="" alt="">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$10/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$10/-</div>
                </div>
            </div>
        </div>






    </header>



    <!--header section ends-->




    <!--js 파일 링크-->
    <script src="lelabo.js"></script>

</html>
